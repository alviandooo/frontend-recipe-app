<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Mama Recipe</title>

    <!-- css bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 left-side">
          <div class="layer-left-side">
            <div>
              <img class="icon-register" src="./images/icon-login.png" />
              <p class="text-icon-register">Mama Recipe.</p>
            </div>
          </div>
        </div>
        <div class="col-6 right-side">
          <div class="col-12 section-form-register">
            <div class="col-6">
              <h1>Let's Get Started !</h1>
              <p>Create new account to access all features</p>
              <form style="border-top: 2px solid #f5f5f5">
                <!-- input name -->
                <div class="form-group">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="name"
                    id="name"
                    placeholder="Name"
                  />
                </div>
                <!-- input email -->
                <div class="form-group">
                  <label for="email" class="form-label">E-mail address*</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    name="email"
                    id="email"
                    placeholder="Enter email address"
                  />
                </div>
                <!-- input phone number -->
                <div class="form-group">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="phone"
                    id="phone"
                    placeholder="08xxxxxxx"
                  />
                </div>
                <!-- input New password -->
                <div class="form-group">
                  <label for="new-password" class="form-label"
                    >Create New Password</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    name="new_password"
                    id="new-password"
                    placeholder="Create New Password"
                  />
                </div>
                <!-- input password -->
                <div class="form-group">
                  <label for="password" class="form-label">New Password</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    name="password"
                    id="password"
                    placeholder="New Password"
                  />
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="agree"
                  />
                  <label class="form-check-label" for="agree">
                    I agree to terms & conditions
                  </label>
                </div>

                <button type="button" id="btn-register" class="btn btn-warning">
                  Register
                </button>
              </form>

              <p class="sign-up">
                Already have account? <a href="login.html"> Log in Here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
