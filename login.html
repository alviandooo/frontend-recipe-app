<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Mama Recipe</title>

    <!-- css bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- left side -->
        <div class="col-lg-6 col-12 left-side">
          <div class="layer-left-side">
            <div>
              <img class="icon-login" src="./images/icon-login.png" />
              <p class="text-icon-login">Mama Recipe.</p>
            </div>
          </div>
        </div>

        <!-- right side -->
        <div class="col-lg-6 col-12 right-side">
          <div class="col-12 section-form-login">
            <div class="col-9 col-lg-6">
              <h1>Welcome</h1>
              <p>Log in into your existing account</p>
              <form style="border-top: 2px solid #f5f5f5">
                <!-- input email -->
                <div class="form-group">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    name="email"
                    id="email"
                    placeholder="examplexxx@gmail.com"
                  />
                </div>
                <!-- input password -->
                <div class="form-group">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="agree"
                  />
                  <label class="form-check-label" for="agree">
                    I agree to terms & conditions
                  </label>
                </div>

                <a href="index.html">
                  <button type="button" id="btn-login" class="btn btn-warning">
                    Log in
                  </button>
                </a>
              </form>

              <div class="col-12 text-end">
                <a href="forgot-password.html" class="forgot-password"
                  >Forgot Password ?</a
                >
              </div>

              <p class="sign-up">
                Donâ€™t have an account? <a href="register.html"> Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
