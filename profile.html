<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Profile | Mama Recipes</title>

    <!-- css bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- footer css -->
    <link rel="stylesheet" href="./css/footer.css" />

    <!-- navbar css -->
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- custom css -->
    <!-- <link rel="stylesheet" href="./css/add-recipe.css" /> -->
    <style>
      #content {
        margin-top: 50px;
      }

      /* style-for-profile */
      #content .profile {
        /* display: flex;
        justify-content: center;
        align-items: center; */
        text-align: center;
        margin: 100px 0px 50px 0px;
      }

      #content .profile-name p {
        font-style: normal;
        font-weight: 500;
        font-size: 17px;
        line-height: 31px;
        text-align: center;

        color: #000;
      }

      #content .profile .icon-edit {
        vertical-align: bottom;
        margin-left: -20px;
        width: 20px;
      }

      #content .tab-profile li a {
        color: #666666;
      }

      #content .tab-profile li {
        margin-right: 80px;
      }
      /* end-style-for-profile */

      #content .list-recipe {
        position: relative;
        margin-bottom: 20px;
      }

      #content .list-recipe img {
        height: 250px;
      }

      #content .list-recipe p {
        position: absolute;
        margin: 0px 0px 10px 20px;
        bottom: 0;
        font-style: normal;
        font-weight: 500;
        font-size: 28px;
        line-height: 36px;
        display: flex;
        align-items: center;
        text-transform: capitalize;

        color: #ffffff;
        text-shadow: 1px 0px 1px #000;
      }

      hr {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="add-recipe.html">Add Recipe</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- content -->
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="profile">
            <div class="profile-photo">
              <img
                src="./images/profile-user.jpg"
                class="rounded-circle"
                width="120px"
                alt=""
              />
              <a href="#">
                <img src="./images/icon-edit.png" alt="" class="icon-edit" />
              </a>
            </div>
            <div class="profile-name mt-2">
              <p>Garneta Sharina</p>
            </div>
          </div>

          <div class="tab-profile mb-5">
            <ul class="nav" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link active"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-my-recipe"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  My Recipe
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-saved-recipe"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  Saved Recipe
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="pills-contact-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-liked-recipe"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  Liked Recipe
                </a>
              </li>
            </ul>
            <hr />
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-my-recipe"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
                tabindex="0"
              >
                <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-6 list-recipe">
                    <a href="detail-recipe.html">
                      <img
                        src="./images/bomb-chicken.jpg"
                        width="100%"
                        alt=""
                      />
                      <p>Bomb Chicken</p>
                    </a>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 list-recipe">
                    <a href="detail-recipe.html">
                      <img
                        src="./images/bananas-pancake.jpg"
                        width="100%"
                        alt=""
                      />
                      <p>Bananas Pancake</p>
                    </a>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="pills-saved-recipe"
                role="tabpanel"
                aria-labelledby="pills-profile-tab"
                tabindex="0"
              >
                <div class="col-lg-3 col-md-4 col-sm-6 list-recipe">
                  <a href="detail-recipe.html">
                    <img
                      src="./images/popular-recipe-1.jpg"
                      width="100%"
                      alt=""
                    />
                    <p>Chicken Kare</p>
                  </a>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="pills-liked-recipe"
                role="tabpanel"
                aria-labelledby="pills-contact-tab"
                tabindex="0"
              >
                <div class="col-lg-3 col-md-4 col-sm-6 list-recipe">
                  <a href="detail-recipe.html">
                    <img
                      src="./images/popular-recipe-4.jpg"
                      width="100%"
                      alt=""
                    />
                    <p>Coffe Lava Cake</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end-content -->

    <!-- footer -->
    <footer>
      <div class="footer">
        <h2>Eat, Cook, Repeat</h2>
        <p>Share your best recipe by uploading here !</p>
      </div>
      <div class="footer-link">
        <p>&copy Copyright 2022 by M Restu Alviando. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- js bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
