<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Profile | Mama Recipes</title>

    <!-- css bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- footer css -->
    <link rel="stylesheet" href="./css/footer.css" />

    <!-- navbar css -->
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="add-recipe.html">Add Recipe</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- content -->
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="profile">
            <div class="profile-photo">
              <img
                src="./images/profile-user.jpg"
                class="rounded-circle"
                width="120px"
                alt=""
              />
              <a href="#" onclick="changeProfile();return false;">
                <img src="./images/icon-edit.png" alt="" class="icon-edit" />
              </a>
            </div>
            <div class="profile-name mt-2">
              <p>Garneta Sharina</p>
            </div>
            <div class="change-profile mt-4">
              <div class="btn-group-vertical">
                <button class="btn btn-secondary">Change Profile Photo</button>
                <button class="btn btn-secondary">Change Password</button>
              </div>
            </div>
          </div>

          <div class="tab-profile mb-5">
            <ul class="nav" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link active"
                  id="pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-my-recipe"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  My Recipe
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-saved-recipe"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  Saved Recipe
                </a>
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="pills-contact-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-liked-recipe"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  Liked Recipe
                </a>
              </li>
            </ul>
            <hr />
            <div class="tab-content" id="pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="pills-my-recipe"
                role="tabpanel"
                aria-labelledby="pills-home-tab"
                tabindex="0"
              >
                <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-6 list-recipe">
                    <a href="detail-recipe.html">
                      <img
                        src="./images/bomb-chicken.jpg"
                        width="100%"
                        alt=""
                      />
                      <p>Bomb Chicken</p>
                    </a>
                  </div>
                  <div class="col-lg-3 col-md-4 col-sm-6 list-recipe">
                    <a href="detail-recipe.html">
                      <img
                        src="./images/bananas-pancake.jpg"
                        width="100%"
                        alt=""
                      />
                      <p>Bananas Pancake</p>
                    </a>
                  </div>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="pills-saved-recipe"
                role="tabpanel"
                aria-labelledby="pills-profile-tab"
                tabindex="0"
              >
                <div class="col-lg-3 col-md-4 col-sm-6 list-recipe">
                  <a href="detail-recipe.html">
                    <img
                      src="./images/popular-recipe-1.jpg"
                      width="100%"
                      alt=""
                    />
                    <p>Chicken Kare</p>
                  </a>
                </div>
              </div>
              <div
                class="tab-pane fade"
                id="pills-liked-recipe"
                role="tabpanel"
                aria-labelledby="pills-contact-tab"
                tabindex="0"
              >
                <div class="col-lg-3 col-md-4 col-sm-6 list-recipe">
                  <a href="detail-recipe.html">
                    <img
                      src="./images/popular-recipe-4.jpg"
                      width="100%"
                      alt=""
                    />
                    <p>Coffe Lava Cake</p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end-content -->

    <!-- footer -->
    <footer>
      <div class="footer">
        <h2>Eat, Cook, Repeat</h2>
        <p>Share your best recipe by uploading here !</p>
        <div class="footer-link">
          <p>&copy Copyright 2022 by M Restu Alviando. All Rights Reserved.</p>
        </div>
      </div>
    </footer>

    <!-- js bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- js navbar -->
    <script src="./js/navbar.js"></script>
    <!-- js custom profile -->
    <script src="./js/profile.js"></script>
  </body>
</html>
