<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Mama Recipe</title>

    <!-- css bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./css/forgot-password.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- left side -->
        <div class="col-lg-6 col-12 left-side">
          <div class="layer-left-side">
            <div>
              <img
                class="icon-login"
                alt="mama-recipe-icon"
                src="./images/icon-login.png"
              />
              <p class="text-icon-login">Mama Recipe.</p>
            </div>
          </div>
        </div>

        <!-- right side -->
        <div class="col-lg-6 col-12 right-side">
          <div class="col-12 section-form-login">
            <div class="col-lg-6 col-8">
              <h1>Forgot Password?</h1>
              <p>
                We just need your registered e-mail address to send your
                password resend
              </p>
              <form action="verification-code.html">
                <!-- input email -->
                <div class="form-group">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    name="email"
                    id="email"
                    placeholder="examplexxx@gmail.com"
                  />
                </div>

                <a href="verification-code.html">
                  <button type="button" id="btn-login" class="btn btn-warning">
                    Send E-mail
                  </button>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- js bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
